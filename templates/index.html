<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Processing - Attraction Detection Model</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-2">Image Processing</h2>
    <h1 class="text-center mb-4">Attraction Detection Model</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name" class="mb-2">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group my-4">
        <label for="age" class="mb-2">Your Age</label>
        <input type="number" class="form-control" id="age" name="age">
      </div>
      <div class="form-group my-4">
        <label for="img" class="mb-2">Upload Image</label>
        <input type="file" class="form-control-file" id="img" name="img" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-success mt-2">Predict</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
